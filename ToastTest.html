<!DOCTYPE html>
<html lang="en" style="background-color: #fafafa">
<head>
    <meta charset="UTF-8">
    <title>ToastView</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet prefetch"
          href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900|Material+Icons">
    <link rel="stylesheet prefetch" href="css/font-awesome.min.css">
    <!--<link rel="stylesheet prefetch" href="css/font-awesome-animation.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #fafafa">
<div class="page">
    <div class="subtitle">
        <div class="page-back"><a href="#Home"><i class="fa fa-angle-left" aria-hidden="true"></i></a></div>
        <div class="page-title">Toast</div>
        <div class="extension"></div>
        <div class="desc">
            <p>此例请用移动端查看</p>
        </div>
    </div>
    <div class="viewport" style="height: 589px">
        <h5 class="bin-cell-desc">点击单元格显示toast基本样式</h5>
        <div class="bin-cell-wrapper">
            <a class="bin-cell">
                <div class="bin-cell-left">
                    <div class="bin-cell-btnGroup"></div>
                </div>
                <div class="bin-cell-content">
                    <div class="bin-cell-title">
                        <div class="bin-cell-withIcon">
                            <i class="fa fa-commenting-o text-muted fa-lg" aria-hidden="true"></i>
                            <span>default</span>
                        </div>
                    </div>
                    <div class="bin-cell-value"></div>
                </div>
                <div class="bin-cell-right">
                    <div class="bin-cell-btnGroup"></div>
                </div>
                <div class="bin-cell-allow-right">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </div>
            </a>
        </div>
        <h5 class="bin-cell-desc">点击单元格显示带有icon的toast</h5>
        <div class="bin-cell-wrapper">
            <a class="bin-cell">
                <div class="bin-cell-left">
                    <div class="bin-cell-btnGroup"></div>
                </div>
                <div class="bin-cell-content">
                    <div class="bin-cell-title">
                        <div class="bin-cell-withIcon">
                            <i class="fa fa-check text-success fa-lg" aria-hidden="true"></i>
                            <span>success</span>
                        </div>
                    </div>
                    <div class="bin-cell-value"></div>
                </div>
                <div class="bin-cell-right">
                    <div class="bin-cell-btnGroup"></div>
                </div>
                <div class="bin-cell-allow-right">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </div>
            </a>
            <a class="bin-cell">
                <div class="bin-cell-left">
                    <div class="bin-cell-btnGroup"></div>
                </div>
                <div class="bin-cell-content">
                    <div class="bin-cell-title">
                        <div class="bin-cell-withIcon">
                            <i class="fa fa-exclamation-circle text-danger fa-lg" aria-hidden="true"></i>
                            <span>error</span>
                        </div>
                    </div>
                    <div class="bin-cell-value"></div>
                </div>
                <div class="bin-cell-right">
                    <div class="bin-cell-btnGroup"></div>
                </div>
                <div class="bin-cell-allow-right">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </div>
            </a>
            <a class="bin-cell">
                <div class="bin-cell-left">
                    <div class="bin-cell-btnGroup"></div>
                </div>
                <div class="bin-cell-content">
                    <div class="bin-cell-title">
                        <div class="bin-cell-withIcon">
                            <i class="fa fa-exclamation-triangle text-warning fa-lg" aria-hidden="true"></i>
                            <span>warning</span>
                        </div>
                    </div>
                    <div class="bin-cell-value"></div>
                </div>
                <div class="bin-cell-right">
                    <div class="bin-cell-btnGroup"></div>
                </div>
                <div class="bin-cell-allow-right">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </div>
            </a>
        </div>
        <h5 class="bin-cell-desc">点击单元格显示不同位置的toast</h5>
        <div class="bin-cell-wrapper">
            <a class="bin-cell">
                <div class="bin-cell-left">
                    <div class="bin-cell-btnGroup"></div>
                </div>
                <div class="bin-cell-content">
                    <div class="bin-cell-title">
                        <div class="bin-cell-withIcon">
                            <i class="fa fa-chevron-up text-muted fa-lg" aria-hidden="true"></i>
                            <span>top</span>
                        </div>
                    </div>
                    <div class="bin-cell-value"></div>
                </div>
                <div class="bin-cell-right">
                    <div class="bin-cell-btnGroup"></div>
                </div>
                <div class="bin-cell-allow-right">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </div>
            </a>
            <a class="bin-cell">
                <div class="bin-cell-left">
                    <div class="bin-cell-btnGroup"></div>
                </div>
                <div class="bin-cell-content">
                    <div class="bin-cell-title">
                        <div class="bin-cell-withIcon">
                            <i class="fa fa-minus text-muted fa-lg" aria-hidden="true"></i>
                            <span>middle</span>
                        </div>
                    </div>
                    <div class="bin-cell-value"></div>
                </div>
                <div class="bin-cell-right">
                    <div class="bin-cell-btnGroup"></div>
                </div>
                <div class="bin-cell-allow-right">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </div>
            </a>
            <a class="bin-cell">
                <div class="bin-cell-left">
                    <div class="bin-cell-btnGroup"></div>
                </div>
                <div class="bin-cell-content">
                    <div class="bin-cell-title">
                        <div class="bin-cell-withIcon">
                            <i class="fa fa-chevron-down text-muted fa-lg" aria-hidden="true"></i>
                            <span>bottom</span>
                        </div>
                    </div>
                    <div class="bin-cell-value"></div>
                </div>
                <div class="bin-cell-right">
                    <div class="bin-cell-btnGroup"></div>
                </div>
                <div class="bin-cell-allow-right">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </div>
            </a>
        </div>
        <div class="spin">
            <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
        </div>
    </div>
</div>
<script>
</script>
</body>
