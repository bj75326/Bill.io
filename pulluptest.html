<!DOCTYPE html>
<html lang="en" style="background-color: #fafafa">
<head>
    <meta charset="UTF-8">
    <title>pulluptest</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet prefetch"
          href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900|Material+Icons">
    <link rel="stylesheet prefetch" href="css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="css/font-awesome-animation.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #fafafa">
<div class="page">
    <div class="subtitle">
        <div class="page-back"><a href="#Home"><i class="fa fa-angle-left" aria-hidden="true"></i></a></div>
        <div class="page-title">Pull Up</div>
        <div class="extension"></div>
        <div class="desc">
            <p>向上拖拽页面加载数据</p>
            <p>此例请用移动端查看</p>
        </div>
    </div>
    <div class="viewport" style="height: 567px">
        <div class="pullup">
            <div class="pullup-content">
                <div class="pullup-list">
                    <div class="spin" style="display: none">
                        <i class="fa fa-spinner faa-spin animated" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="pullup-bottom">
                    <span class = "">↑</span>
                    <span style="display: none">
                        <span>
                            <div class="spinner-snake" style="border-top-color: rgb(204, 204, 204); border-left-color: rgb(204, 204, 204); border-bottom-color: rgb(204, 204, 204); height: 26px; width: 26px;"></div>
                        </span>
                    </span>
                    <span class="pullup-tips success"><i class="fa fa-check" aria-hidden="true"></i> 加载成功</span>
                    <span class="pullup-tips failure"><i class="fa fa-close" aria-hidden="true"></i> 加载失败</span>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
